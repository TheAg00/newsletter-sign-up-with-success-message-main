<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Roboto font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>

  <body>
    <!-- Sign-up form start -->
    <div class="sign-up-div">
      <div class="img-div">
        <img
          src="assets/images/illustration-sign-up-mobile.svg"
          alt="Sign-up-form-mobile"
          class="sign-up-img"
        />
      </div>
      <div class="description-div">
        <div class="text-div">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul class="text-ul">
            <li>
              <span class="text-ul-span"
                >Product discovery and building what matters</span
              >
            </li>
            <li>
              <span class="text-ul-span"
                >Measuring to ensure updates are a success</span
              >
            </li>
            <li><span class="text-ul-span">And much more!</span></li>
          </ul>
        </div>
        <form action="" class="sign-up-form">
          <label for="">Email address</label>
          <input
            type="text"
            name="email"
            placeholder="email@company.com"
            class="email-input"
            required
          />

          <button class="subscribe-button">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a

    </div> -->
  </body>
</html>
